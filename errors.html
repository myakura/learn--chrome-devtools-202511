<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>エラー診断デモ | Chrome DevTools for Backend Developers</title>
  <link rel="icon" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">Chrome DevTools for Backend Developers</p>
      <h1>Error Diagnosis Demo</h1>
      <p class="lede">CORS ブロックを再現し、Issues パネルで詳細をチェック。</p>
      <p class="muted" style="margin-top:10px;">← <a href="/">トップに戻る</a></p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card__header">
        <div>
          <p class="eyebrow">B. Error Diagnosis</p>
          <h2>CORS エラーデモ</h2>
          <p class="muted">外部サイトへのリクエストでブラウザ側の CORS ブロックを確認します。</p>
        </div>
        <div class="actions">
          <button id="trigger-cors" class="btn warn">CORSエラーを発生</button>
        </div>
      </div>
      <div id="error-box" class="log" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Network / Issues / Console を開いてそれぞれの挙動を確認してください。</p>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
